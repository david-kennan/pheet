<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suggestions</title>
    <link rel="stylesheet" href="style/jquery.mobile-1.1.0.css" />
    <link rel="stylesheet" href="style/my.css" />

    <link rel="stylesheet" type="text/css" href="style/CSS1.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="vendor/couchapp/jquery.browser.min.js"></script>
    <script type="text/javascript" src="vendor/couchapp/rsc.js"></script>
    <script src="/_utils/script/sha1.js"></script>
    <script src="/_utils/script/json2.js"></script>
    <script src="vendor/couchapp/jquery.couch.js"></script>
    <script src="vendor/couchapp/jquery.couchLogin.js"></script>
    <script src="vendor/couchapp/jquery.couchProfile.js"></script>
    <script src="vendor/couchapp/md5.js"></script>
    <script src="vendor/couchapp/jquery.mobile-1.1.0.js"></script>
    <script type="text/javascript" src="vendor/couchapp/jQuery.twFile.js"></script>

    <script>
      $(document).ready(function(){
        $('#cancelbutton').click(function() {
        window.opener = null;
        window.close();
      });
      
      $('#sendbutton').click(function() {
          restFrag = '_update/createNewSuggestion';
          var doc = new Object();
          doc.page = "quiz";
          doc.block = "NoBlock";
          doc.version = 'v01'; 
          doc.suggestion = $("#textarea1").val();
          doc.userAgent = $.browser.name + "_" + $.browser.version + "_" + $.os.name;
          var postData = JSON.stringify(doc);
          $.post(restFrag, postData, 
          function(data) {
            window.opener = null;
            window.close();
          });
      });
     });
   </script>

   </head>
 <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-role="content" style="padding: 15px">
                <div>
                  Your suggestions are very important to us, and will help us to improve our products. Please let us know about any problems, 
                  offer suggestions for improvement, or just write to say hello.
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textarea1"></label>
                        <textarea id="textarea1" placeholder="Type your suggestion here"></textarea>
                    </fieldset>
                </div>
                <div style="text-align: center;">
                  <a id="cancelbutton" data-role="button" data-theme="b" data-inline="true" data-transition="fade" href="">Cancel</a>
                  <a id="sendbutton" data-role="button" data-theme="b" data-inline="true" data-transition="fade" href="">Send</a>
  	        </div>
            </div>
        </div>
  </body>
</html>
